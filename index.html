<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="divider">
        <img src="images/image-victor.jpg" alt="victor image" class="victor" />

        <h1>Victor Crest <span>26</span></h1>

        <p>London</p>
      </div>

      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Heavens</a>.
      </div>
    </div>
  </body>
</html>
